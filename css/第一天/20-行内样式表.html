<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color: chartreuse;">情人如若很好奇</p>
    <p>要有被我吓的准备</p>
    <p>若你喜欢怪人</p>
    <p>其实我很美</p>
    <p style="color: chartreuse;">style其实就是标签的属性
        在双引号中间，写法要符合CSS规范可以控制当前的标签设置样式
        由于书写繁琐，并且没有体现出结构与样式相分离的思想，所以不推荐大量使用，只有对当前元素添加简单样式的时候，可以考虑使用
        这种方式也称为行内引入  
    </p>
</body>
</html>
