<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: aquamarine;
        }
    </style>
</head>

<body>
    <!-- 01<style>标签理论上可以放在html文档的任何地方，但一般会放在文档的
    <head>标签中
    02通过此种方式，可以方便控制当前整个页面中的元素样式设置
    03代码结构清晰，但是没有实现结构与样式完全分离 -->
    <div>所谓内部样式表，就是在html页面内部写样式，但是单独写到style标签内部</div>
</body>

</html>
