<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器之类选择器</title>
    <style>
        /* 类选择器口诀：样式点定义  结构类调用  一个或多个   开发最常用*/
        /* red是自定义的类名 */
        .red{          
            color: red;
        }

        .star-sing{
            color: seagreen;
        }
    </style>

</head>
<body>
    <ul>
        <li class="red">下雨</li>
        <li class="red">热河</li>
        <li>黑色信封</li>
        <li class="star-sing">青春</li>
        <li>他们</li>
    </ul>
    <div class="red">
        我也想变成红色
    </div>
</body>
</html>
