<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 把获得光标的input表单元素选取出来 */
        input:focus {
            background-color: pink;
        }
    </style>
</head>

<body>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>
    :focus 伪类选择器用于选取获得焦点的表单元素。<br>
    焦点就是光标，一般情况<input>类表单元素才能获取，因此这个选择器也主要针对于表单元素来说。

</body>

</html>
