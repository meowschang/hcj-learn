<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 并集选择器可以选择多组标签,同时为他们定义相同的样式。通常用于集体声明.
    并集选择器是各选择器通过英文逗号(，)连接而成，任何形式的选择器都可以作为并集选择器的一部分。
    语法:
    元素1,元素2{样式声明}
    上述语法表示选择元素1和元素2。
    例如︰
    ul , div {样式声明}/*选择ul和div标签元素*/
    元素1和元素2中间用逗号隔开
    逗号可以理解为和的意思
    并集选择器通常用于集体声明 -->



    <style>
        /* 要求1：请把熊大熊二改为粉色 */
        /* div,
        p {
            color: pink;
        } */

        /* 要求2：请把熊大熊二改为红色，还有小猪一家改为粉色 */
        div,
        p,
        .pig li {
            color: pink;
        }
    </style>
</head>

<body>
    <div>熊大/div>
        <p>熊二</p>
        <span>光头强</span>
        <ul class="pig"></ul>
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
</body>

</html>
