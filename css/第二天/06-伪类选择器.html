<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问过的连接a:link  把没有访问过连接选出来*/
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* a:visited 选择点击过的链接 */
        a:visited {
            color: orange;
        }

        /* a:hover 选择鼠标经过的那个链接 */
        a:hover {
            color: skyblue;
        }

        /* a:active 选择鼠标正在按下还没有弹起鼠标的那个链接 */
        a:active {
            color: springgreen;
        }
    </style>
</head>


<body>
    <a href="#">小猪佩奇</a>
    <a href="http://www.xxxxxxxx.com">未知网站</a>
</body>

</html>
