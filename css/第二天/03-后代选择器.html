<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>

    <style>
        /* 我想要把ol里面的小li选出来改为pink */
        /* 语法：元素1 元素2 {样式声明} */
        /* 元素1元素2之间用空格隔开 */
        /* 元索1是父级，元素2是子级，最终选择的是元素2 */
        /* 元素2可以是儿子，也可以是孙子等，只要是元素1的后代即可 */
        /* 元素1元素2可以是任何选择器 */

        ol li {
            color: blue;
        }
    
    </style>
</head>

<body>
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>

    </ol>

    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>

</body>

</html>
