<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设计200*200的盒子 */
        div {
            width: 160px;
            height: 160px;
            background-color: pink;
            padding: 20px;

        }
    </style>
</head>

<body>
    <div></div>
    <p>
        1.6内边距( padding )<br>
        当我们给盒子指定padding值之后,发生了2件事情:<br>
        1.内容和边框有了距离,添加了内边距。<br>
        2. padding影响了盒子实际大小。<br>
        也就是说，如果盒子已经有了宽度和高度,此时再指定内边框，会撑大盒子。<br>
        解决方案:<br>
        如果保证盒子跟效果图大小保持一致,则让width/height减去多出来的内边距大小即可。

    </p>
</body>

</html>
