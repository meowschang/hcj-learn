<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: blue;
            font-size: 32px;
        }

        div {
            color: rgb(255, 0, 13);
        }
    </style>
</head>

<body>
    <div>CSS有三个非常重要的三个特性∶层叠性、继承性、优先级。<br>
        1.1层叠性<br>
        相同选择器给设置相同的样式，此时一个样式就会覆盖（层叠）<br>
        另一个冲突的样式。层叠性主要解决样式冲突的问题<br>
        层叠性原则:<br>
        ●样式冲突，遵循的原则是就近原则，哪个样式离结构近，就执行哪个样式<br>
        ●样式不冲突，不会层叠<br>
    </div>
</body>

</html>
