<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: blue;
            font: 12px/24px 'Microsoft YaHei';
            /* 24px是行高 */
            font: 12px/1.5 'Microsoft YaHei';
        }

        div {
            /* 子元素继承了父元素body的行高  */
            /* 这个1.5就是当前元素文字大小font-size的1.5倍
            所以当前div行高就是14*1.25=21像素的大小 */
            font-size: 14px;
        }

        p {
            /* 当前行高的16*1.54=24像素 */
            font-size: 16px;
        }

        /* li没有手动指定文字大小，则会继承父亲body的文字大小 12px    */
    </style>
</head>

<body>
    <div>让我为你唱首歌</div>
    <p>萨菲娜</p>
    <ul>
        <li>没有指定文字大小</li>
    </ul>
</body>

</html>
