<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>

<body>
    <h4>好好生活，别的去他妈的</h4>
    <table border="0" width="500">
        <!-- 第一行 -->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="man">
                <label for="man"><img src="images2/man.png" width="10"> 男 </label>

                <input type="radio" name="sex" id="woman">
                <label for="woman"><img src="images2/woman.png" width="10"> 女 </label>
            </td>
        </tr>

        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>请选择年份</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>

                <select>
                    <option>请选择月份</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>

                <select>
                    <option>请选择日期</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="云南"></td>
        </tr>

        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" checked="checked">未婚
                <input type="radio" name="unmarry">已婚
            </td>
        </tr>

        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td><input type="text" value="本科"></td>
        </tr>

        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love">美丽的
                <input type="checkbox" name="love">大方的
                <input type="checkbox" name="love">洒脱的
                <input type="checkbox" name="love">都喜欢
            </td>
        </tr>

        <!-- 第七行 -->
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>

        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>

        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="charset">我同意注册条款
            </td>
        </tr>

        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>

        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁单身</li>
                    <li>无不良癖好 </li>
                    <li>真诚寻伴</li>
                </ul>
            </td>
        </tr>




    </table>
</body>

</html>
